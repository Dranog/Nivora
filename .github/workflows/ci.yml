name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: oliver_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oliver_test
        run: pnpm prisma migrate deploy

      - name: Unit tests
        run: pnpm test

      - name: E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oliver_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: pnpm test:e2e

      - name: Build
        run: pnpm build

      - name: Security audit
        run: pnpm audit --audit-level moderate
