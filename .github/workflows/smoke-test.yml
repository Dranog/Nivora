name: Smoke Test (Optional)

# This workflow can be manually triggered to run smoke tests
# against any deployment (staging, production, preview)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test (e.g., https://oliver.example.com)'
        required: true
        default: 'https://oliver.example.com'
        type: string

env:
  NODE_VERSION: '20.x'

jobs:
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install tsx globally
        run: pnpm add -g tsx

      - name: Run smoke tests
        run: tsx scripts/smoke-test.ts --url=${{ inputs.target_url }}
        env:
          SMOKE_TEST_URL: ${{ inputs.target_url }}

      - name: Test summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Smoke tests passed"
          else
            echo "❌ Smoke tests failed"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Smoke tests failed for ${{ inputs.target_url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Smoke Test Failed* ❌\n\n*Target:* ${{ inputs.target_url }}\n*Triggered by:* ${{ github.actor }}\n*Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }
