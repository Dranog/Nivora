name: CD - Deploy to Staging

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.yourplatform.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations (staging)
        run: pnpm exec prisma migrate deploy
        working-directory: ./apps/api
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Build applications
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Deploy to staging server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.STAGING_HOST }}
          REMOTE_USER: ${{ secrets.STAGING_USER }}
          SOURCE: "dist/"
          TARGET: "/var/www/staging"
          SCRIPT_BEFORE: |
            cd /var/www/staging
            docker-compose down
          SCRIPT_AFTER: |
            cd /var/www/staging
            docker-compose up -d
            docker-compose exec -T api pnpm exec prisma migrate deploy

      - name: Wait for services to be ready
        run: |
          sleep 30
          curl --retry 10 --retry-delay 5 --retry-connrefused https://staging.yourplatform.com/health

      - name: Run smoke tests
        run: pnpm run test:smoke
        env:
          API_URL: https://staging.yourplatform.com

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "✅ Staging deployment successful",
              attachments: [{
                color: 'good',
                text: `Deployed ${process.env.GITHUB_SHA} to staging\nBranch: ${process.env.GITHUB_REF}\nAuthor: ${process.env.GITHUB_ACTOR}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "❌ Staging deployment failed",
              attachments: [{
                color: 'danger',
                text: `Failed to deploy ${process.env.GITHUB_SHA} to staging\nBranch: ${process.env.GITHUB_REF}\nAuthor: ${process.env.GITHUB_ACTOR}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} \
          "cd /var/www/staging && docker-compose down && git checkout HEAD~1 && docker-compose up -d"
